<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="../css/estilo.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
          </script>

    </head>
    <body class = "contenedor-acceso">

          <div class = "registro-login">

            <img class="avatar" src="../css/logoFacu.png" width ="48" alt = "">
            <!--Para el formulario se hace grupo para cada ingreso-->

            <form action = "" method="POST" class=" form-reg" id = "form-reg">

                <div class="form-grupo" id ="grupo-usuario">
                    <label for="usuario" class ="form-label">Email</label>
                    <div class = "form-grupo-input">
                        <input type="email" class="form-input" name="usuario" id="usuario" placeholder="ingrese su email">
                        <i class = "form_validacion_estado fas fa-times-circle"></i>
                    </div>
                    <p class="form-input-error">Email invalido, ingrese una dirección de email válida</p>
                </div>

                <!--Grupo para contraseña-->

                <div class="form-grupo" id ="grupo-password">
                     <label for="password" class ="form-label">Contraseña</label>
                    <div class = "form-grupo-input">
                        <input type="password" class="form-input" name="password" id="password" placeholder="ingrese su contraseña">
                        <i class = "form_validacion_estado fas fa-times-circle"></i>
                    </div>
                    <p class="form-input-error">La contraseña debe tener mas de 6 caracteres</p>
                </div>

                  <div class="form-grupo" id ="grupo-password2password2">
                    <label for="password2" class ="form-label">Contraseña</label>
                    <div class = "form-grupo-input">
                        <input type="password" class="form-input" name="password2" id="password2" placeholder="ingrese su contraseña">
                        <i class = "form_validacion_estado fas fa-times-circle"></i>
                    </div>
                    <p class="form-input-error">Ambas contraseñas deben coincidir</p>
                </div>

                <!--Grupo de Terminos y Condiciones-->
                <div class="form-grupo" id="grupo-terminos">
                    <label class="form-label">
                        <input class ="form-check" type="checkbox" name="terminos" id="terminos">
                        Acepto los Términos y Condiciones
                    </label>
                </div>

                <div class="form-msj" id="form-msj">
                    <p> <i class="fas fa-exclamation-triangle"> </i> <b>Error : </b> Por favor rellena el formulario correctamente</p>
                </div>

                <div class = "form-grupo form-btn-enviar" >
                    <button type="submit" class = "form-btn"> Enviar</button>
                    <p class="form-msj-exito" id="form-msj-exito "> Formulario Enviado con Éxito</p>
                </div>
            </form>
          </div>


    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin = "anonymous"></script>
    </body>
</html>
